<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
	<h1><a href="../../index.html">Home</a></h1>
	<p>Please enter your info</p>
	<div id="input">
		<form id="form1" method="post">
			<input id="first-name" type="text" name="first-name" placeholder="First Name">
			<span id="false1"></span>
			<input id="last-name" type="text" name="last-name" placeholder="Last Name">
			<span id="false2"></span>
			<button id="form1" onclick="saveInput()" type="submit">Save</button>
			<button id="reset" type="reset" value="Reset">Reset Name</button>
		</form>
	</div>
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button id="add-task">Add</button>
      </p>
	  
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
	  
		<div id="object">
			<p><strong>Click below to see suggestions of things to do.</strong></p>
			<button onclick="getToDoList()">Click HERE</button>
		</div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/js.js"></script>

  </body>
</html>
